<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Forms - gogle forms</title>

    <style>
      body {
        background-image: url("a1.jpg");
        background-repeat: no-repeat;
        background-size: 1540px 1370px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form>
        <div class="row">
          <h1 class="forms">Forms</h1>
          <label class="col-2">Name</label>
          <input class="form-control me-2 col-10" type="text" />
        </div>

        <div class="row">
          <label class="col-2">Age</label>
          <input class="form-control me-2 col-10" type="number" />
        </div>

        <div class="row gender">
          <label class="col-2 label-gender">Gender:</label>
          <label class="col-2">Male</label>
          <input class="col-1 radio" type="radio" name="gender" value="male" />
          <label class="col-2">Female</label>
          <input
            class="col-1 radio"
            type="radio"
            name="gender"
            value="female"
          />
          <label class="col-2">Other</label>
          <input class="col-1 radio" type="radio" name="gender" value="other" />
        </div>

        <div class="row">
          <label class="col-2">Email</label>
          <input class="form-control me-2 col-10" type="email" />
        </div>

        <div class="row">
          <label class="col-2">Password</label>
          <input class="form-control me-2 col-10" type="password" />
        </div>

        <button class="btn btn-primary btn-success">Submit</button>
      </form>
    </div>
  </body>
</html>
